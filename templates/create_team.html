<!-- HTML code for the login form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateTeam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container label,
        .login-container input {
            display: block;
            margin-bottom: 10px;
        }

        .login-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form method="post" action="{% url 'createteam' %}">
            {% csrf_token %}
            <label for="project_name">Project Name:</label>
            <input type="text" name="project_name" required><br>

            <label for="project_description">Project Description:</label>
            <textarea id="project_description" name="project_description" required></textarea><br>

            <label for="team_leader">Team Leader:</label>
            <input type="text" name="team_leader" required><br>

            <label for="team_members">Team Members:</label>
            <input type="text" name="team_member1" required><br>
            <input type="text" name="team_member2" required><br>
            <input type="text" name="team_member3" required><br>
            <input type="text" name="team_member4" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
